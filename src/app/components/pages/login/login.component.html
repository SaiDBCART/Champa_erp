<!-- Login Section-->
<section class="grid place-items-center">
    <div>
        <div class="grid place-items-center p-10">
            <div class="">
                <img id="login-icon" class="" src="../../assets/logo-80.png" alt="logo">
            </div>
        </div>
        <div id="login-section">
            <form id="login-form" class="bg-white shadow-lg rounded-2xl px-8 pt-8 pb-8 mb-4">
                <div class="grid place-items-center">
                    <span class="text-xl pb-8 font-semibold">Sign In</span>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm mb-2" for="username">
                        E-mail:<span class="text-red-500">*</span>
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="block text-gray-700 text-sm mb-2" for="password">
                                Password:<span class="text-red-500">*</span>
                            </label>
                        </div>
                        <div>
                            <a class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800 float-right"
                                href="#">
                                Forgot Password?
                            </a>
                        </div>

                    </div>
                    <input
                        class="hadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="********">
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-indigo-500 hover:bg-indigo-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                        type="button" [routerLink]="['/dashboard']">
                        Log In
                    </button>
                </div>
                <br>
                <div class="grid grid-cols-3 gap-3 flex items-center justify-between pb-4">
                    <div>
                        <button
                            class="bg-green-500 hover:bg-green-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                            type="button">
                            Admin
                        </button>
                    </div>
                    <div>
                        <button
                            class="bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                            type="button">
                            Sales
                        </button>
                    </div>
                    <div>
                        <button
                            class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                            type="button">
                            Purchases
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
